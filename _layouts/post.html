---
layout: default
---
<div class="c-wrapper">
  <article class="c-post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="c-post-header">
      <h1 class="c-post-title" itemprop="name headline">{{ page.title }}</h1>
      <p class="c-post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.date | date: "%d/%m/%Y" }}
        </time>

        {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">{{ page.author }}</span>
        </span>
        {% endif %}
        {% if page.minread %} â€¢ <span>
        <span>{{ page.minread }} minute(s) de lecture</span>
        </span>
        {% endif %}
      </p>
    </header>

    <div class="c-post-content" itemprop="articleBody">
      {{ content }}
    </div>

  </article>  
</div>
